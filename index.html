<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spider-Man | Multiverses</title>

    <!-- Link fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- Link Css -->
    <link rel="stylesheet" href="./assets/css/home-page.css" />
  </head>
  <body>
    <nav class="s-menu">
      <ul>
        <li class="s-menu__item">
          <a href="/">Pagina Inicial</a>
        </li>
        <li class="s-menu__item">
          <a href="#">Tobey Maguire</a>
        </li>
        <li class="s-menu__icon s-menu__item">
          <img src="./assets/images/icons/spider.svg" alt="Spider-Man Icon" />
        </li>
        <li class="s-menu__item">
          <a href="#">Tom Holland</a>
        </li>
        <li class="s-menu__item">
          <a href="#">Andrew Garfield</a>
        </li>
      </ul>
    </nav>

    <div class="s-container">
      <a href="#" class="s-card">
        <img
          src="./assets/images/pic-sm-bg-01.jpg"
          class="s-card__background"
        />
        <img
          src="./assets/images/spider-man-01.png"
          alt="Tobey"
          class="s-card__image"
        />
        <h2 class="s-card__title">Tobey Maguire</h2>
      </a>
      <a href="#" class="s-card">
        <img
          src="./assets/images/pic-sm-bg-02.jpg"
          class="s-card__background"
        />
        <img
          src="./assets/images/spider-man-02.png"
          alt="Tom"
          class="s-card__image"
        />
        <h2 class="s-card__title">Tom Holland</h2>
      </a>
      <a href="#" class="s-card">
        <img
          src="./assets/images/pic-sm-bg-03.jpg"
          class="s-card__background"
        />
        <img
          src="./assets/images/spider-man-03.png"
          alt="Andrew"
          class="s-card__image"
        />
        <h2 class="s-card__title">Andrew Garfield</h2>
      </a>
    </div>

    <div class="s-controller">
        <div class="s-controller__button">
            01
        </div>
        <div class="s-controller__button">
            02
        </div>
        <div class="s-controller__button">
            03
        </div>
        <div class="s-controller__line"></div>
    </div>

    <script src="./assets/scripts/card-hover-animation.js" defer></script>
  </body>
</html>
